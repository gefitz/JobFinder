 <div class="div-form">

   <form (ngSubmit)="enviarForm(formDir)" #formDir="ngForm">
     <div class="formContent">
       <h2>Dados Pessoais</h2>
       <div class="div-field">
         <label for="nome">Nome</label>
         <input type="text" id="nome" name="nome" required class="w350">
        </div>
        <div class="div-field">
          <label for="sobrenome">Sobrenome</label>
          <input type="email" id="sobrenome" name="sobrenome"class="w330">
        </div>
        <div class="div-field">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" required class="w150">
        </div>
        <div class="div-field">
          <label for="tef">Telefone</label>
          <input type="text" id="tef" name="tef" required>
        </div>
        <div class="div-field">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required class="w335">
        </div>
        <div class="div-field">
          <label for="cep">CEP</label>
          <input type="txt" id="cep" name="cep" required class="w150">
        </div>
        <div class="div-field">
          <label for="rua">Rua</label>
          <input type="txt" id="rua" name="rua" required class="w350">
        </div>
        <div class="div-field">
          <label for="numero">Numero</label>
          <input type="txt" id="numero" name="numero" required class="w150">
        </div>
      </div>
      <button type="submit">Enviar</button>
    </form>
  </div>
